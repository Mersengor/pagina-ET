{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<h1 class="historial">Mis compras</h1>
<section id="catalogo">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>FECHA</th>
                <th>TOTAL</th>
                <th>ESTADO</th>
            </tr>
        </thead>
        <tbody>
            {% for fila in compras %}
            <tr>
                <td>{{fila.id}}</td>
                <td>{{fila.fecha}}</td>
                <td>{{fila.total}}</td>
                <td>{{fila.estado}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    {% if not compras %}

</section>
